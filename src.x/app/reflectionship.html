<ion-menu [content]="content">
    <ion-content class="sidemenu-content">
        <div class="background-image"></div>
        <div class="sidemenu-header">
            <!-- <div class="showIcon">
                <img data-src="{{icon}}">
            </div> -->
        </div>
        <ion-list>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" style="margin-right: 5px"></ion-icon>
                {{p.title}}
                <ion-badge item-right *ngIf="p.badge"> {{p.badge}}</ion-badge>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
