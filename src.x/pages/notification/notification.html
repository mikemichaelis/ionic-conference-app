<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notification</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let notify of notifications">
            <ion-item-divider class="divider">{{notify.day}}</ion-item-divider>
            <ion-item *ngFor="let n of notify.posts">
                <ion-avatar item-left>
                    <img [src]="n.avatar">
                </ion-avatar>
                <h2 class="username">{{n.name}}<span class="notify"> {{n.post}}</span></h2>
                <h6 class="notify-time">
                    <ion-icon name="time"></ion-icon>
                    3 hours ago
                </h6>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
