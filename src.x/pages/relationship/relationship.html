    <div class="profile-images">
        <img class="profile-cover" data-src="{{relationship.background_url}}">
        <div class="profile-details">
            <div class="profile-area-photo">
                <img class="profile-photo" data-src="{{relationship.picture_url}}">
            </div>
            <div class="profile-area-username">
                <h1 class="profile-name" text-center>{{relationship.name}}</h1>
            </div>
            <ion-grid class="profile-data">
                <ion-row>
                    <ion-col col-4 justify-content-center>
                        <ion-row>
                            <ion-col text-center class="number data-number">
                                {{ relationship.start | date:'shortDate' }}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col text-center class="number data-head">
                                {{ 'relationship.start' | translate }}
                            </ion-col>
                        </ion-row>
                    </ion-col>

                    <ion-col col-4 push-4 justify-content-center>
                        <ion-row>
                            <ion-col text-center class="number data-number">
                                {{ relationship.days }}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col text-center class="number data-head">
                                Days
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
